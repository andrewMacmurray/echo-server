plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'server.MyServer'
    }
}

task clientJar(type: Jar) {
    baseName = 'echo-client'
    from(sourceSets.main.output) {
        include 'client/**'
        include 'socket/**'
    }
    manifest {
        attributes 'Main-Class': 'client.MyClient'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

artifacts {
    archives jar, clientJar
}
